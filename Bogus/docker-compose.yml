services:
  bogusapi:
    image: bogusapi
    build:
      context: ./
      dockerfile: ./BogusApi/Dockerfile
    ports:
      - 8080:8080
  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
volumes:
  postgres_data: